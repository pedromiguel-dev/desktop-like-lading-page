<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d85c7bbf7b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <button onclick="construirJanela()">crar</button>

    <section class="window">
      <header class="window__barra">
        <p>Título</p>
        <button id="close" class="window__button">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <article class="window__conteudo"></article>
    </section>

    <section class="window outro">
      <header class="window__barra">
        <p>Título</p>
        <button id="close" class="window__button">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <article class="window__conteudo"></article>
    </section>

    <template>
      <section class="window outro">
        <header class="window__barra">
          <p></p>
          <button id="close" class="window__button">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <article class="window__conteudo"></article>
      </section>
    </template>
    <footer class="dock"></footer>
    <script src="arrastarJanelas.js"></script>
  </body>
</html>
