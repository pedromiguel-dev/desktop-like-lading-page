<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d85c7bbf7b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navugation bar -->
    <nav class="dock">
      <div class="dock__wrapper__main">
        <button id="menu" data-tipo="menu">menu principal</button>
        <button id="pesquisar" data-tipo="pesquisar">pesquisar</button>
      </div>
      <div class="dock__wrapper__apps">
        <button data-tipo="app" id="app">apps</button>
      </div>
      <div class="dock__wrapper__status">
        <button data-tipo="status">status</button>
        <div id="data-hora">
          <p class="hora">hora</p>
          <p class="data">data</p>
        </div>
        <button data-tipo="notificacao"">Notificacao</button>
      </div>
    </nav>

    <template>
      <section class="window outro">
        <header class="window__barra">
          <p class="window__titulo">Testte de teto</p>
          <div class="window__wrapper">
            <button id="min" class="window__button">
              <i class="fas fa-window-minimize"></i>
            </button>
            <button id="max" class="window__button">
              <i class="far fa-square"></i>
            </button>
            <button id="fechar" class="window__button">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </header>
        <article class="window__conteudo"></article>
      </section>
    </template>

    <script type="module" src="./main.js"></script>
  </body>
</html>
